name: Deploy Website

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v2
    - name: Setup Nodejs
      run: actions/setup-node@v2-beta
      with: 
        node-version: 12
           
     -name: install surge
     -run: npm install -g surge
    - name: Run surge
      run: surge ./ esafder.surge.sh --token ${(secrets.SURGE_TOKEN)}

